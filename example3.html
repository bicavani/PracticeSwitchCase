<body>
 <script>
     let number = parseInt(prompt("yourNumber = ", 0));
     let isNumber = number == 0;
     if (isNumber)
         alert("0");
     else {
         let isNumber = number > 0;
         if (isNumber)
             alert("1");
         else
             alert("-1");
     }
 </script>
